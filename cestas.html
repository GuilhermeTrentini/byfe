function ini(result){
	if(!result){
		console.log("Não foi possivel continuar a requisição. Verifique sua chave de autenticação, ou entre em contato com o Administrador.")
	}else{
		for(var i = 3; i<= 8;i++){
			$("#cesta_"+i).attr("src", "http://123andre321.esy.es/api/"+result[i].source);
			$("#cesta_zoom_"+i).attr("href", "http://123andre321.esy.es/api/"+result[i].source);
			$("#cesta_"+i).attr("alt", result[i].title);
			$("#cesta_title_"+i).html(result[i].title);
			$("#cesta_description_"+i).html(result[i].description);
		}
	}	
}
