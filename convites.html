function ini(result){
	if(!result){
		console.log("Não foi possivel continuar a requisição. Verifique sua chave de autenticação, ou entre em contato com o Administrador.")
	}else{
		for(var i = 24; i<= 38;i++){
			$("#convite_"+i).attr("src", "http://123andre321.esy.es/api/"+result[i].source);
			$("#convite_zoom_"+i).attr("href", "http://123andre321.esy.es/api/"+result[i].source);
			$("#convite_"+i).attr("alt", result[i].title);
			$("#convite_title_"+i).html(result[i].title);
			$("#convite_description_"+i).html(result[i].description);
		}
	}	
}
